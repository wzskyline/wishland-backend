                                                </form>
                                            </div>

        <!-- 新增:start -->
       <div page="add">

           <div class="title_left">
            <h3>排行榜</h3>
        </div>
        <div class="title_right">

        </div>

        <div class="clearfix">
            <div class="col-md-12 col-sm-12 col-xs-12">

                        <h2>新增</h2><!-- 新增加今日 后续排行榜 -->
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <form class="form-horizontal form-label-left">
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">排行<span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="number"    onkeyup="this.value=this.value.replace(/\D/g,'')"
                                    onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="10" class="form-control   add-rank-no">
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12 ">玩家编号<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="number"    onkeyup="this.value=this.value.replace(/\D/g,'')"
                                        onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="10" class="form-control   add-rank-uid">
                                    </div>
                             </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12  ">玩家昵称<span class="required">*</span></label>

                                    <input type="text" class="form-control add-rank-nickname">
                                </div>
                            </div>

                                        <input type="file" class="form-control  add-rank-ico" id="add-rank-ico" name="file">
                                    </div>
                                </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">所在平台<span class="required">*</span></label>
                                <div class="col-md-6 col-sm-6 col-xs-12 add-rank-brand">
                                        <select class="form-control rank-brand-select">
                                                 
                                                 
                                        </select>
                                </div>
                            </div>
                            <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12  ">盈利<span class="required">*</span></label>
                                    <div class="col-md-6 col-sm-6 col-xs-12 ">
                                            <input type="number"    onkeyup="this.value=this.value.replace(/\D/g,'')"
                                            onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="10" class="form-control   add-rank-gain">
                                    </div>
                            </div>
                            <span class="add-rank-ret"></span>
                        </form>
                        <div class="blank"></div>
                    </div>
                </div>
            </div>

</div>

                           <span class="add-rank-ret"></span>
                       </form>
                       <div class="blank"></div>
                   </div>
               </div>
           </div>
